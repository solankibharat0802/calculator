<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .calculator input {
      width: calc(100% - 20px);
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .calculator button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .calculator button:hover {
      background: #0056b3;
    }
    .calculator #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .calculator .digits {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .calculator .digit-button {
      padding: 10px;
      font-size: 18px;
      color: #fff;
      background: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .calculator .digit-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="sum1" type="number" placeholder="Enter Your Number">
    <input id="sum2" type="number" placeholder="Enter Your Number">
    <div id="result">Result will appear here</div>
    <button id="btnsum">Add</button>
    <button id="Substration">Subtract</button>
    <button id="Mulitiple">Multiply</button>
    <button id="Division">Divide</button>
    <div class="digits">
      <button id="btn1" class="digit-button">1</button>
      <button id="btn2"class="digit-button">2</button>
      <button id="btn3" class="digit-button">3</button>
      <button id="btn4" class="digit-button">4</button>
      <button id="btn5" class="digit-button">5</button>
      <button id="btn6" class="digit-button">6</button>
      <button  id="btn7" class="digit-button">7</button>
      <button id="btn8" class="digit-button">8</button>
      <button id="btn9" class="digit-button">9</button>
      <button id="btn0" class="digit-button">0</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
